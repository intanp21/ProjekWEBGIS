<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Peta Administrasi Kecamatan Way Halim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #map {
            height: calc(100vh - 70px); /* header height */
            width: 100%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Optional: Tooltip and popup styling */
        .leaflet-popup-content-wrapper {
            background: #ffffffee;
            color: #2c3e50;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-tip {
            background: #ffffffee;
        }

        @media (max-width: 768px) {
            header {
                font-size: 16px;
                padding: 0.8rem;
            }

            #map {
                height: calc(100vh - 60px);
            }
        }
    </style>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="leaflet.ajax.min.js"></script>
</head>
<body>
    <header>
        <h2>Peta Administrasi Kecamatan Way Halim, Kota Bandar Lampung</h2>
    </header>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-5.389232, 105.2525008], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function popUp(f, l) {
            var out = [];
            if (f.properties) {
                for (key in f.properties) {
                    out.push("<strong>" + key + ":</strong> " + f.properties[key]);
                }
                l.bindPopup(out.join("<br />"));
            }
        }

        // Tambahkan layer geojson
        var admLayer = new L.GeoJSON.AJAX(["Peta Way Halim.geojson"], { onEachFeature: popUp }).addTo(map);
       
    </script>
</body>
</html>
